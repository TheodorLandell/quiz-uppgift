<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liverpool FC Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Enkel visa/d√∂lj-logik */
      .view {
        display: none;
      }
      .view.active {
        display: block;
      }
      
      /* Smooth transitions */
      .view {
        animation: fadeIn 0.3s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-red-700 via-red-600 to-red-800 flex items-center justify-center p-4">
    
    <!-- MAIN CONTAINER -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full border-4 border-red-600">
      
      <!-- STARTSIDA -->
      <div id="start-view" class="view active text-center">
        <div class="mb-6">
          <div class="text-6xl mb-4">‚öΩ</div>
          <h1 class="text-5xl md:text-6xl font-bold text-red-700 mb-2">Liverpool FC Quiz</h1>
          <div class="w-32 h-1 bg-red-600 mx-auto mb-4"></div>
        </div>
        <p class="text-lg md:text-xl text-gray-700 mb-8 font-medium">Hur mycket vet du egentligen om The Reds historia?</p>
        <button 
          id="start-btn" 
          class="bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-10 rounded-lg text-xl transition duration-200 hover:scale-105 transform shadow-xl border-2 border-red-900">
          üèÜ Starta Quiz
        </button>
      </div>

      <!-- QUIZSIDA -->
      <div id="quiz-view" class="view">
        <!-- HEADER: Progress och Po√§ng -->
        <div class="flex justify-between items-center mb-6 pb-4 border-b-4 border-red-600">
          <div id="question-number" class="text-sm md:text-base font-bold text-red-700">Fr√•ga 1 av 15</div>
          <div id="score-display" class="text-sm md:text-base font-bold text-white bg-red-700 px-4 py-2 rounded-full">Po√§ng: 0</div>
        </div>

        <!-- KATEGORI -->
        <div class="mb-4">
          <span id="category" class="inline-block bg-red-600 text-white px-4 py-2 rounded-full text-sm font-bold shadow-md">Kategori</span>
        </div>

        <!-- FR√ÖGETEXT -->
        <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-red-800 mb-6">Fr√•gan visas h√§r</h2>

        <!-- SVARSALTERNATIV -->
        <div id="options-container" class="space-y-3 mb-6">
          <!-- Svarsalternativ genereras av JavaScript -->
        </div>

        <!-- FEEDBACK -->
        <div id="feedback" class="hidden p-4 rounded-lg mb-6 text-center font-semibold text-lg">
          <!-- Feedback visas h√§r -->
        </div>

        <!-- N√ÑSTA-KNAPP -->
        <button 
          id="next-btn" 
          class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-6 rounded-lg text-lg transition duration-200 shadow-lg border-2 border-red-900">
          N√§sta fr√•ga ‚Üí
        </button>
      </div>

      <!-- RESULTATSIDA -->
      <div id="result-view" class="view text-center">
        <div class="text-6xl mb-4">üèÜ</div>
        <h2 class="text-3xl md:text-4xl font-bold text-red-800 mb-6">Quiz slutf√∂rd!</h2>
        
        <div id="score-container" class="bg-gradient-to-br from-red-600 to-red-800 rounded-xl p-8 mb-6 text-white shadow-2xl border-4 border-red-900">
          <p class="text-red-100 text-lg mb-2 font-semibold">Din po√§ng:</p>
          <p id="final-score" class="text-5xl md:text-6xl font-bold text-white mb-2">0/15</p>
          <p id="percentage" class="text-3xl md:text-4xl font-bold text-yellow-300">0%</p>
        </div>
        
        <p id="feedback-message" class="text-xl md:text-2xl font-bold text-red-700 mb-8">Feedback kommer h√§r</p>
        
        <button 
          id="restart-btn" 
          class="bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-10 rounded-lg text-xl transition duration-200 hover:scale-105 transform shadow-xl border-2 border-red-900">
          üîÑ Spela igen
        </button>
      </div>

    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
